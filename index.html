        <body>
            <h1> FORMS </h1>
            <form action="./pract.html">
            <label for="Name"> Name</label>
            <input type="text" placeholder="name" id="full name" name="full name" required><br><br>
            <label for="Email"> Email Address </label>
            <input type="text" placeholder="email" pattern= "xyz@gmail.com"  id="Email Address" name="Email Address"  "required"> <br><br>
            <label for="Password"> Password </label>
            <input type="text" placeholder="password" pattern= "[A-z]{6}" id="Password" name="Password" "required"> <br><br>

            <label for="language"> Language</label><br><br>
            <input type="radio" value="React" name="language">React<br>
            <input type="radio" value="Angular" name="language">Angular<br>
            <input type="radio" value="Vue" name="language">Vue<br>

            <label for="Course"> Course </label><br><br>
            <input type="checkbox" value="MERN" name="Course">MERN<br>
            <input type="checkbox" value="MEAN" name="Course">MEAN<br>
            <input type="checkbox" value="MEVN" name="Course">MEVN<br>

            <p><label for="Field"> Field: </label>
            <select id="Field" name="Field">
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option></select></p>
            <textarea name="random text area" id="random text area" rows="6" cols="6"></textarea>

            <p><label for="Phone number"> Phone Number </label>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{10}">
            <button type="submit">Submit</button> </form></p>
